        <h1 id="Linux输入输出重定向"><a href="#Linux输入输出重定向" class="headerlink" title="Linux输入输出重定向"></a>Linux输入输出重定向</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">输出重定向，将命令执行结果不输出到屏幕里，输出到文件里</span><br><span class="line"># echo 123 &gt; 1.txt  将123输入到1.txt中，并会将1.txt原先的内容清空</span><br><span class="line"># echo 123 &gt;&gt; 1.txt 则不会将原先的内容清空</span><br><span class="line"></span><br><span class="line">#标准正确输出重定向</span><br><span class="line">#标准错误输出重定向</span><br><span class="line"># cat jaden.txt1 &gt;a.txt 2&gt;b.txt		#指令正确会将数据保存到a.txt中</span><br><span class="line"># cat jade 1&gt;a.txt 2&gt;b.txt		#jade文件不存在，报错信息会进入到b.txt中</span><br></pre></td></tr></table></figure>

<h1 id="Linux的压缩打包"><a href="#Linux的压缩打包" class="headerlink" title="Linux的压缩打包"></a>Linux的压缩打包</h1><h2 id="tar"><a href="#tar" class="headerlink" title="tar"></a>tar</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">tar 解压xx.tar.gz的文件类型</span><br><span class="line"># tar -zcf 压缩包路径 目标			#压缩文件</span><br><span class="line"># tar -zcf num.tar.gz nikta.txt</span><br><span class="line"># tar -zxf 解压路径               #解压文件</span><br><span class="line"></span><br><span class="line"># tar -tf + 文件名		#查看压缩文件的内容（不会将压缩文件压缩）</span><br></pre></td></tr></table></figure>

<h2 id="网络文件下载"><a href="#网络文件下载" class="headerlink" title="网络文件下载"></a>网络文件下载</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># curl -o 文件名 + 网址</span><br><span class="line"># ping 网址		#检查网络是否通畅</span><br><span class="line"># file + 文件名	#查看文件类型</span><br></pre></td></tr></table></figure>

<h2 id="rz和sz"><a href="#rz和sz" class="headerlink" title="rz和sz"></a>rz和sz</h2><p><img src="/../image/image-20250316154017210.png" alt="image-20250316154017210"></p>
<h1 id="软件安装"><a href="#软件安装" class="headerlink" title="软件安装"></a>软件安装</h1><h2 id="一、编译安装"><a href="#一、编译安装" class="headerlink" title="一、编译安装"></a>一、编译安装</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">1.下载源码包</span><br><span class="line">	cd /opt/</span><br><span class="line">	rm -fr</span><br><span class="line">	curl -o nginx.tar.gz http://nginx.org/download/nginx-1.20.1.tar.gz</span><br><span class="line"></span><br><span class="line">2.编译安装</span><br><span class="line">	tar xf nginx.tar.gz</span><br><span class="line">	cd nginx-1.20.1/</span><br><span class="line">		[root@localhost nginx-1.20.1]# ls</span><br><span class="line">		auto  CHANGES  CHANGES.ru  conf  configure  contrib  html  LICENSE  man  README  src</span><br><span class="line">	</span><br><span class="line">		#1.配置编译参数</span><br><span class="line">		#这个软件给我们提供了很多功能，我们在编译的过程中可以自己选择哪些功能要，哪些功能不要，所有功能都要就是完整版，好多功能都不要就成了精简版，比如qq精简版，不知道大家听没听过。</span><br><span class="line">		./configure --prefix=/usr/local/nginx --without-pcre --without-http_rewrite_module --without-http_gzip_module</span><br><span class="line"> 	  #我这里禁掉了一些功能，以为这些功能都需要好多依赖包。--without就是去掉的意思。--prefix=/usr/local/nginx是指定软件的安装目录，目录不存在的话会自动创建，./是用相对路径来执行这个configure文件，用绝对路径也可以执行这个文件。这个指令执行之后，会自动检查各种依赖环境是否满足软件运行的要求，检查通过之后会生成一个叫做Makefile的文件。</span><br><span class="line">		[root@localhost nginx-1.20.1]# ls</span><br><span class="line">		auto	CHANGES.ru	configure	html	Makefile	objs	src</span><br><span class="line">		CHANGES	conf		contrib		LICENSE	man			README</span><br><span class="line"></span><br><span class="line">		#多了两个文件Makefile和objs，刚才的指令主要是为了生成Makefile</span><br><span class="line">		#2.编译</span><br><span class="line">		make  #make会找当前目录中的Makefile文件来进行编译，这个编译过程一般是比较长的。1、看CPU性能2、软件功能复杂度</span><br><span class="line">		[root@localhost nginx-1.20.1]# ls</span><br><span class="line">		auto	CHANGES.ru	configure	html	Makefile	objs	src</span><br><span class="line">		CHANGES	conf		contrib		LICENSE	man 		README</span><br><span class="line">		#编译之后看上去目录结构和之前一样，但是objs目录里面其实多了好多东西。</span><br><span class="line">		[root@localhost nginx-1.20.1]# ls objs/</span><br><span class="line">		autoconf.err	nginx		ngx_auto_config.h	ngx_modules.c src</span><br><span class="line">		Makefile		nginx.8		ngx_auto_headers.h	ngx_modules.o</span><br><span class="line">		#其中nginx文件就是我们的二进制可执行的命令文件。它是可执行的程序了，比如我们查看一下它的版本</span><br><span class="line">		[root@1ocalhost nginx-1.20.1]#./objs/nginx-v</span><br><span class="line">		nginx version:nginx/1.20.1</span><br><span class="line">		#到这里只是编译完了，还需要安装，其实安装就是将这个程序的某些文件放到对应的目录中去。其实我们在上面的编译参数中已经指定好了--prefix=/usr/1ocal/nginx，要安装到/usr/1ocal/nginx目录中去</span><br><span class="line">		#3.安装</span><br><span class="line">            make install</span><br><span class="line">        #查看安装目录，这就是它这个软件安装的所有文件</span><br><span class="line">		[root@localhost nginx-1.20.1]	#ls/usr/1ocal/nginx/</span><br><span class="line">		conf html logs sbin</span><br><span class="line">		#这样看目录结构看若不太清晰，我们可以安装一下tree这个工具，来进行目录查看</span><br><span class="line">		[root@localhost nginx-1.20.1]	# yum install tree -y</span><br><span class="line">		#安装完tree之后，我们来看一下目录，看着就清晰多了，树状结构显示。</span><br><span class="line">		[root@localhost nginx-l.20.1]	# tree /usr/local/nginx/</span><br><span class="line">			/usr/1ocal/nginx/</span><br><span class="line">			—conf	#该软件的配置文件所在目录</span><br><span class="line">3.运行</span><br><span class="line">	指令：/usr/local/nginx/sbin/nginx，没有配置环境变量，所以要用完整路径来运行</span><br><span class="line">	[root@1ocalhostnginx-1.20.1]# /usr/1ocal/nginx/sbin/nginx</span><br><span class="line">	[root@localhost nginx-1.20.1]	#看上去没什么效果，但是已经运行了</span><br><span class="line">	</span><br><span class="line">	#可以通过浏览器访问这个nginx了，访问之前要关闭一下防火墙。</span><br><span class="line">	#关闭防火墙</span><br><span class="line">	systemctl stop firewalld</span><br><span class="line">	#取消防火墙的开机自启</span><br><span class="line">	systemctl disable firewalld</span><br><span class="line">	</span><br><span class="line">	#使用浏览器访问http：//&lt;虚拟机的ip地址&gt;</span><br><span class="line">	http://192.168.61.132/就可以看到网站了。</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="二、rpm安装"><a href="#二、rpm安装" class="headerlink" title="二、rpm安装"></a>二、rpm安装</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">#编译还是比较琐的，为了方便使用者，一般都会编译之后发给使用者，用起来不需要编译，就方便多了。只要有人编译一次，将编译后的程序贡献出来，大家就可以用了。所以这些做系统的厂商也发现这样挺好，所以这些厂商干脆将自己的软件也打包一下，redhat、debian等都做了自己软件的打包工作，将自己的软件打包好之后，供用户下载使用。下载软件需要用到对应系统的包管理工具。</span><br><span class="line"></span><br><span class="line"># redhat系打出来的包叫做：rpm包。用yum安装的程序包其实都是rmp包，比如刚才安装的tree。rpm的包我们也可以不使用yum而手动安装。</span><br><span class="line"># debian系打出来的包叫做：deb包。</span><br><span class="line"># rpm全称：redhat package manager包管理器</span><br><span class="line"></span><br><span class="line"># 手动安装rpm包示例：不需要编译安装、也不用yum安装。</span><br><span class="line"># 安装wget</span><br><span class="line">yum install wget -y</span><br><span class="line">#使用wget下载rpm包</span><br><span class="line">wget https://mirrors.tuna.tsinghua.edu.cn/centos/7/os/x86_64/Packages/tree-1.6.0-10.e17.x86_64.rpm</span><br><span class="line">#如果没有wget，可以先用curl下载：</span><br><span class="line">curl-o wget.rpm https://mirrors.tuna.tsinghua.edu.cn/centos/7/os/x86_64/Packages/tree-1.6.0-10.e17.x86_64.rpm</span><br><span class="line">#安装rpm包#rpm-i是安装，vh是显示安装进度条的意思。</span><br><span class="line">rpm -ivh tree-1.6.0-10.e17.x86_64.rpm</span><br><span class="line">#卸载</span><br><span class="line">rpm -e tree</span><br><span class="line">#升级</span><br><span class="line">rpm -Uvh1 xxx.rpm</span><br><span class="line">#查看已安装的软件</span><br><span class="line">rpm -qa|grep httpd</span><br></pre></td></tr></table></figure>

<h2 id="三、yum安装"><a href="#三、yum安装" class="headerlink" title="三、yum安装"></a>三、yum安装</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#自动解决rpm依赖</span><br><span class="line">#yum安装扩展yum仓库</span><br><span class="line">	yum install epel-release -y</span><br><span class="line">#yum安装nginx</span><br><span class="line">	yum install nginx -y</span><br><span class="line">#yum移除nginx</span><br><span class="line">	yum remove nginx-y</span><br><span class="line">#查看仓库rpm的数量</span><br><span class="line">	yum repolist</span><br></pre></td></tr></table></figure>

<h1 id="查找文件"><a href="#查找文件" class="headerlink" title="查找文件"></a>查找文件</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">#文件查找</span><br><span class="line">例子1：普通查询</span><br><span class="line">find	  /etc		maxdepth 1	 -type f	-name“pa*&quot;</span><br><span class="line">命令		目录...	 查找深度		类型		 文件名称包含</span><br><span class="line">#-type文件类型：f表示文件，不指定类型的话，文件和目录都会查找</span><br><span class="line">#-maxdepth查找深度：目录层级的意思，不指定的话，就按照最大深度来查找</span><br><span class="line">“pa*”：*表示匹配任意pa开头的内容，*号还可以写在开头</span><br></pre></td></tr></table></figure>
