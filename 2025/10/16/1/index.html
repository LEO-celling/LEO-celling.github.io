        <figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line">  使用方法</span><br><span class="line"></span><br><span class="line">  1. 直接用浏览器打开 G:\演示网站\index.html 即可访问</span><br><span class="line">  2. 点击任意图片下的&quot;下载图片&quot;按钮进行下载</span><br><span class="line">  3. 如需添加更多图片，可以将图片放入 images/ 文件夹，并在 index.html 中添加相应的代码</span><br><span class="line"></span><br><span class="line">  网站已经可以使用了，直接在浏览器中打开 index.html 文件即可！</span><br><span class="line"></span><br><span class="line">&gt; 我如果要自行添加图片下载该怎么添加</span><br><span class="line"></span><br><span class="line">● 要添加更多图片下载，您有两种方法：</span><br><span class="line"></span><br><span class="line">  方法1：使用本地图片文件</span><br><span class="line"></span><br><span class="line">  1. 将图片放入images文件夹</span><br><span class="line">    - 把您的图片文件（如 photo1.jpg, photo2.jpg 等）复制到 G:\演示网站\images\ 文件夹中</span><br><span class="line">  2. 在 index.html 中添加图片项</span><br><span class="line"></span><br><span class="line">  2. 打开 G:\演示网站\index.html，在 <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;gallery-grid&quot;</span>&gt;</span> 中添加新的图片项：</span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;gallery-item&quot;</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">&quot;images/photo1.jpg&quot;</span> <span class="attr">alt</span>=<span class="string">&quot;美女图片&quot;</span> <span class="attr">class</span>=<span class="string">&quot;gallery-image&quot;</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;image-overlay&quot;</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">h3</span>&gt;</span>美女图片 9<span class="tag">&lt;/<span class="name">h3</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">button</span> <span class="attr">class</span>=<span class="string">&quot;download-btn&quot;</span> <span class="attr">data-image</span>=<span class="string">&quot;images/photo1.jpg&quot;</span> <span class="attr">data-filename</span>=<span class="string">&quot;beauty_9.jpg&quot;</span>&gt;</span>下载图片<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  方法2：使用绝对路径（其他盘符的图片）</span><br><span class="line"></span><br><span class="line">  如果图片在其他位置（如 D盘、E盘），使用 file:/// 路径：</span><br><span class="line"></span><br><span class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;gallery-item&quot;</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">&quot;file:///D:/我的图片/photo1.jpg&quot;</span> <span class="attr">alt</span>=<span class="string">&quot;美女图片&quot;</span> <span class="attr">class</span>=<span class="string">&quot;gallery-image&quot;</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;image-overlay&quot;</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">h3</span>&gt;</span>美女图片 10<span class="tag">&lt;/<span class="name">h3</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">button</span> <span class="attr">class</span>=<span class="string">&quot;download-btn&quot;</span> <span class="attr">data-image</span>=<span class="string">&quot;file:///D:/我的图片/photo1.jpg&quot;</span></span></span><br><span class="line"><span class="tag">  <span class="attr">data-filename</span>=<span class="string">&quot;beauty_10.jpg&quot;</span>&gt;</span>下载图片<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  关键参数说明</span><br><span class="line"></span><br><span class="line">  - src=&quot;...&quot; - 图片显示路径</span><br><span class="line">  - data-image=&quot;...&quot; - 下载时的图片路径（必须与src一致）</span><br><span class="line">  - data-filename=&quot;...&quot; - 下载后保存的文件名</span><br><span class="line">  - alt=&quot;...&quot; 和 <span class="tag">&lt;<span class="name">h3</span>&gt;</span> - 图片的标题/描述</span><br><span class="line"></span><br><span class="line">  示例：添加3张新图片</span><br><span class="line"></span><br><span class="line">  在 index.html 的 gallery-grid 区域内添加：</span><br><span class="line"></span><br><span class="line">  <span class="comment">&lt;!-- 新图片1 --&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;gallery-item&quot;</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">&quot;images/beauty1.jpg&quot;</span> <span class="attr">alt</span>=<span class="string">&quot;美女图片 9&quot;</span> <span class="attr">class</span>=<span class="string">&quot;gallery-image&quot;</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;image-overlay&quot;</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">h3</span>&gt;</span>美女图片 9<span class="tag">&lt;/<span class="name">h3</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">button</span> <span class="attr">class</span>=<span class="string">&quot;download-btn&quot;</span> <span class="attr">data-image</span>=<span class="string">&quot;images/beauty1.jpg&quot;</span></span></span><br><span class="line"><span class="tag">  <span class="attr">data-filename</span>=<span class="string">&quot;beauty_9.jpg&quot;</span>&gt;</span>下载图片<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">&lt;!-- 新图片2 --&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;gallery-item&quot;</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">&quot;images/beauty2.jpg&quot;</span> <span class="attr">alt</span>=<span class="string">&quot;美女图片 10&quot;</span> <span class="attr">class</span>=<span class="string">&quot;gallery-image&quot;</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;image-overlay&quot;</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">h3</span>&gt;</span>美女图片 10<span class="tag">&lt;/<span class="name">h3</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">button</span> <span class="attr">class</span>=<span class="string">&quot;download-btn&quot;</span> <span class="attr">data-image</span>=<span class="string">&quot;images/beauty2.jpg&quot;</span></span></span><br><span class="line"><span class="tag">  <span class="attr">data-filename</span>=<span class="string">&quot;beauty_10.jpg&quot;</span>&gt;</span>下载图片<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">&lt;!-- 新图片3 --&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;gallery-item&quot;</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">&quot;images/beauty3.jpg&quot;</span> <span class="attr">alt</span>=<span class="string">&quot;美女图片 11&quot;</span> <span class="attr">class</span>=<span class="string">&quot;gallery-image&quot;</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;image-overlay&quot;</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">h3</span>&gt;</span>美女图片 11<span class="tag">&lt;/<span class="name">h3</span>&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">button</span> <span class="attr">class</span>=<span class="string">&quot;download-btn&quot;</span> <span class="attr">data-image</span>=<span class="string">&quot;images/beauty3.jpg&quot;</span></span></span><br><span class="line"><span class="tag">  <span class="attr">data-filename</span>=<span class="string">&quot;beauty_11.jpg&quot;</span>&gt;</span>下载图片<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line">      <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"></span><br><span class="line">  添加完成后，刷新浏览器即可看到新图片！</span><br></pre></td></tr></table></figure>
